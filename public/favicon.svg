<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
  </defs>

  <!-- Ciel (partie haute) -->
  <rect x="0" y="0" width="100" height="60" fill="#3b82f6" clip-path="url(#circle-clip)"/>

  <!-- Mer (partie basse) -->
  <rect x="0" y="60" width="100" height="40" fill="#1e3a8a" clip-path="url(#circle-clip)"/>

  <!-- Bordure du cercle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#1e40af" stroke-width="2"/>

  <!-- Texte HSH -->
  <text x="50" y="54" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">HSH</text>

  <!-- Triangle rouge (chapeau sur le premier H) -->
  <path d="M 18 38 L 28 24 L 38 38 Z" fill="#dc2626"/>

  <!-- Soleil (cercle jaune au-dessus du second H) -->
  <circle cx="72" cy="32" r="8" fill="#fbbf24"/>
</svg>